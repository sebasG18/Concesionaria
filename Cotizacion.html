<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/visual.css">
    <script src="./JS/proceso.js"></script>
    <title>Cotizacion</title>
</head>
<body>
    <hr>
    <div id="registro" class="registroMaster">
        <section class="registro">
            <h4 class="text-center">INFORMACION CLIENTE</h4>
            <input class="cajaTxt" type="text" name="cedula" id="cedulas" placeholder="Ingrese su cedula">
            <input class="cajaTxt" type="text" name="nombre" id="nombres" placeholder="Ingrese su nombre">
            <input class="cajaTxt" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
            <input class="cajaTxt" type="text" name="direccion" id="direccion" placeholder="Ingrese su direccion">
            <input class="cajaTxt" type="number" name="Precio" id="Precio" placeholder="Precio del vehiculo">
            <select class="cajaTxt" name="Vehiculo" id="Vehiculo">
                <option value="Seleccionar">--Seleccionar vehiculo--</option>
                <option value="FORD1">FORD-FIESTA</option>
                <option value="FORD2">FORD-FOCUS</option>
            </select>
            <p>Estoy de acuerdo con <a href="#">Terminos y condiciones.</a></p>
            <button class="boton" onclick="COTI ()" type="button">cotizar</button>
        </section>
    </div>
    <hr>
    <div id="Cotizacion"></div>
      </div>  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
</body>
</html>
